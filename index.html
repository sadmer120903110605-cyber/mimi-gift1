<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>For Meriem üíñ</title>

  <!-- JS -->
  <script src="./js/index.umd.js.download"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6e6, #fff5cc);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
      transition: background 3s ease-in-out;
      color: #333;
    }

    /* Night overlay */
    .night-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top,
          #1b2a4e 0%,
          #0b1026 45%,
          #050812 100%);
      opacity: 0;
      transition: opacity 3s ease-in-out;
      z-index: 0;
      pointer-events: none;
    }

    body.night .night-overlay {
      opacity: 1;
    }

    body.night {
      color: white;
    }

    /* Stars */
    .stars {
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 5% 10%, white, transparent),
        radial-gradient(1.5px 1.5px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 40% 70%, white, transparent),
        radial-gradient(1px 1px at 60% 20%, white, transparent),
        radial-gradient(1.5px 1.5px at 80% 60%, white, transparent);
      opacity: 0;
      transition: opacity 3s ease-in-out;
      z-index: 0;
      pointer-events: none;
      animation: twinkle 4s infinite alternate;
    }

    body.night .stars {
      opacity: 0.9;
    }

    @keyframes twinkle {
      from {
        opacity: 0.6;
      }

      to {
        opacity: 1;
      }
    }

    /* Floating Hearts */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      transition: opacity 1.5s ease;
    }

    body.night .hearts {
      opacity: 0;
    }

    .heart {
      position: absolute;
      color: rgba(255, 80, 120, 0.6);
      animation: floatUp linear infinite;
      opacity: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.6);
        opacity: 0;
      }

      15% {
        opacity: 1;
      }

      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    #fireworks {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .content {
      text-align: center;
      z-index: 2;
      transition: color 0.8s ease;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      transition: color 0.8s ease;
    }

    .sticker-placeholder img {
      width: 120px;
      margin-bottom: 10px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff6b81;
      color: white;
      font-size: 22px;
      padding: 18px 40px;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ccc;
      position: absolute;
      left: 0px;
      top: 0;
    }

    .result {
      display: none;
    }

    .result img {
      width: 400px;
      max-width: 90%;
      margin-top: 20px;
      border-radius: 15px;
    }
  </style>
</head>

<body>

  <div class="night-overlay"></div>
  <div class="stars"></div>
  <div class="hearts" id="hearts"></div>
  <div id="fireworks"><canvas width="1536" height="738"></canvas></div>

  <!-- Audio -->
  <audio id="fireworksSound" src="./assets/Fireworks.mp3"></audio>
  <audio id="loveSound" src="./assets/loveSound.mp3"></audio>

  <div class="content">
    <div class="sticker-placeholder">
      <img src="./assets/teddy-bear.svg" alt="Teddy Bear Sticker">
    </div>

    <h1>Meriem will you be my Valentine ?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è‚Äçüî•</button>
      <button id="noBtn">No üôÑ</button>
    </div>

    <div class="result" id="result">
      <h2>YAAAY!! ü•πüíû</h2>
      <img src="./assets/giphy.gif">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const result = document.getElementById('result');
    const fireworksContainer = document.getElementById('fireworks');
    const fireworksSound = document.getElementById('fireworksSound');
    const loveSound = document.getElementById('loveSound');
    const heartsContainer = document.getElementById('hearts');

    // Generate floating hearts
    for (let i = 0; i < 35; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = 100 + Math.random() * 40 + 'vh';
      heart.style.fontSize = Math.random() * 30 + 20 + 'px';
      heart.style.animationDuration = Math.random() * 10 + 10 + 's';
      heart.style.animationDelay = Math.random() * 6 + 's';
      heartsContainer.appendChild(heart);
    }

    // Move "No" button randomly
    noBtn.addEventListener('mouseenter', () => {
      noBtn.style.left = Math.random() * 300 + 150 + 'px';
      noBtn.style.top = Math.random() * 200 + 'px';
    });

    // Fireworks
    const fireworks = new Fireworks.default(fireworksContainer, {
      autoresize: true,
      opacity: 0.6,
      particles: 140,
      intensity: 35,
      flickering: 60,
      hue: { min: 0, max: 360 }
    });

    yesBtn.addEventListener('click', () => {
      document.querySelector('.buttons').style.display = 'none';
      result.style.display = 'block';
      document.body.classList.add('night');

      fireworksSound.currentTime = 0;
      loveSound.currentTime = 0;
      fireworksSound.volume = 1;
      loveSound.volume = 1;
      fireworksSound.play();
      loveSound.play();

      fireworks.start();

      const DURATION = 98000;
      const FADE_DURATION = 3000;

      setTimeout(() => {
        const fade = setInterval(() => {
          fireworksSound.volume -= 0.02;
          loveSound.volume -= 0.02;
          if (fireworksSound.volume <= 0) {
            fireworksSound.pause();
            loveSound.pause();
            clearInterval(fade);
          }
        }, 60);
      }, DURATION - FADE_DURATION);

      setTimeout(() => fireworks.stop(), DURATION);
    });
  </script>

</body>

</html>
